<!-- Inherits template from base.html file -->

{% extends "base.html" %}

{% block title%}Vehicle Registration{% endblock %}

{% block content %}

<div class="container mt-5">
    <h2>Register New Vehicle</h2>
    <form action="{{ url_for('view.registerVehicle') }}" method="POST">

        <div class="form-group">
            <label for="plate">Registration Number:</label>
            <input type="text" name="plate" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="forename">Forename:</label>
            <input type="text" name="forename" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" name="surname" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="type">Type:</label>
            <input type="text" name="type" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="vehicle-make">Vehicle Make:</label>
            <input type="text" name="vehicle-make" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="vehicle-colour">Vehicle Colour:</label>
            <input type="text" name="vehicle-colour" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Save to Database</button>

    </form>
</div>

{% endblock %}
